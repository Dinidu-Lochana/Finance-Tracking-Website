:root {
    --main-color: #22BAA0;
    --color-dark: #34425A;
    --text-grey: #B0B0B0;
}

* {
    margin: 0;
    padding: 0;
    text-decoration: none;
    list-style-type: none;
    box-sizing: border-box;
    font-family: 'Merriweather', sans-serif;
}

#menu-toggle {
    display: none;
}

.sidebar {
    position: fixed;
    height: 100%;
    width: 165px;
    left: 0;
    bottom: 0;
    top: 0;
    z-index: 100;
    background: var(--color-dark);
    transition: left var(--transition-duration), width var(--transition-duration);
    
}



.side-header {
    box-shadow: 0px 5px 5px -5px rgb(0 0 0 /10%);
    background: var(--main-color);

    display: flex;
    justify-content: center;
    align-items: center;
}

.side-header h3, side-head span {
    color: #fff;
    font-weight: 400;
}

.side-content {
    height: calc(100vh - 60px);
    overflow: auto;
}

/* width */
.side-content::-webkit-scrollbar {
  width: 5px;
}

/* Track */
.side-content::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
.side-content::-webkit-scrollbar-thumb {
  background: #b0b0b0; 
  border-radius: 10px;
}

/* Handle on hover */
.side-content::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
}

}

}

.profile small {

}

.sidebar {

}

.side-menu a {

#menu-toggle:checked ~ .sidebar {

    left: 0; 
   
}

:root {
    --transition-duration: 2000ms; 
}

header {

        <div id="add-transaction-form">
            <h2>Set Expense Limit</h2>
            <form id="transaction-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="description">Description:</label>
                <input type="text" id="description" required>

                <label for="amount">Expense Limit:</label>
                <input type="number" id="amount" required>

                <button type="button" onclick="addTransaction()">Set Limit</button>
            </form>
        </div>

        <div id="total-balance">Daily Expense Limit : $0.00</div>
    </main>

    <script>
        function addTransaction() {
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!date || !description || isNaN(amount) || amount <= 0) {
                alert('Please fill in all fields with valid values.');
                return;
            }

            const table = document.querySelector('#transactions table tbody');
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            const cell4 = row.insertCell(3);

            cell1.textContent = date;
            cell2.textContent = description;
            cell3.textContent = `$${amount.toFixed(2)}`;
            cell4.innerHTML = '<button onclick="removeTransaction(this)">Remove</button>';

            // Update total balance
            updateTotalBalance(amount);

            // Clear form fields
            document.getElementById('date').value = '';
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
        }

        function removeTransaction(button) {
            const row = button.parentNode.parentNode;
            const amount = parseFloat(row.cells[2].textContent.replace('$', ''));
            row.parentNode.removeChild(row);

            // Update total balance after removing a transaction
            updateTotalBalance(-amount);
        }

        function updateTotalBalance(amount) {
            const totalBalanceElement = document.getElementById('total-balance');
            const currentBalance = parseFloat(totalBalanceElement.textContent.replace('Total Balance: $', ''));
            const newBalance = currentBalance + amount;

            totalBalanceElement.textContent = `Total Balance: $${newBalance.toFixed(2)}`;
        }
    </script>
